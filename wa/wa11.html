<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/wa11.css">
    <title>Quote Generator</title>
</head>
<img class="wave" src="../img/wave.gif" alt="Guy Waving!">
<body>
    <div class="app">
        <header>Random Anime Quotes</header>
        <section class="quotes">
          <p>Quote:</p>
          <div class="quote-text" id="js-quote-text"></div>
          <p>Character:</p>
          <div class="quote-text" id="js-quotecharacter-text"></div>
          <p>Title:</p>
          <div class="quote-text" id="js-quoteanime-text"></div>
        </section>
        <section class="controls" >
          <button type="button" id="js-new-quote" class="new-quote button">
            Generate a new quote
          </button>
        </section>
      </div>
      <script src="../js/wa11.js"></script>
</body>
</html>
